<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="wrap">
    <article class="calendar">
      <table>
        <caption>
          <time datetime="">
            <strong class="year"></strong>
            <p class="month"></p>
          </time>
        </caption>
        <tbody>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <button class="prevBtn" type="button">이전 달</button>
      <button class="afterBtn" type="button">다음 달</button>
    </article>
    <article class="calcDate">
      <div class="afterDate">
      </div>
      <div class="startDate">
      </div>
      <div class="endDate">
      </div>
    </article>
  </div>


  <script src="./index.js"></script>
</body>
</html>
