<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="wrap">
    <article class="calendar">
      <table>
        <caption>8</caption>
        <tbody>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
      <button class="prevBtn">이전</button>
      <button class="afterBtn">이후</button>
    </article>
    <article class="calcDate">
      <div class="afterDate">
        <p>오늘 기준 몇일 이후는?</p>
        <strong>며칠</strong>
      </div>
      <div class="startDate">
        몇월 몇일부터 오늘까지 며칠?
      </div>
      <div class="endDate">
        오늘부터 몇월 몇일까지 며칠?
      </div>
    </article>
  </div>
</body>
</html>
