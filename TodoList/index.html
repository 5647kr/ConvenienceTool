<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>TodoList</title>
</head>
<body>
  <div class="wrap">
    <h1 class="a11y-hidden">TodoList</h1>
    <article>
      <div class="regWrap">
        <form action="">
          <label for="titleInput">Title</label>
          <input type="text" id="titleInput" autocomplete="off">

          <label for="contentInput">Content</label>
          <textarea name="" id="contentInput" autocomplete="off"></textarea>

          <div class="stateInput">
            <label for="stateInput" class="a11y-hidden">라디오 버튼 상태관리</label>
            <input type="radio" name="stateInput" class="todoInput">
            <input type="radio" name="stateInput" class="doingInput">
            <input type="radio" name="stateInput" class="doneInput">
          </div>

          <button type="submit" class="regBtn">
            Register
          </button>
        </form>
      </div>
      <div class="listWrap">listWrap
      </div>
    </article>
  </div>
</body>
</html>
