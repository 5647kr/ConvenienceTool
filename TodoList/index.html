<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
  <title>TodoList</title>
</head>
<body>
  <div class="wrap">
    <h1 class="a11y-hidden">TodoList</h1>
    <article>
      <div class="regTodoWrap">
        <form action="#">
          <label for="todoTitle">
            제목
          </label>
          <input type="text" id="todoTitle">

          <label for="todoDate">
            완료일
          </label>
          <input type="date" id="todoDate">

          <label for="todoContent">
            내용
          </label>
          <textarea name="" id="todoContent"></textarea>

          <button class="regBtn">
            등록
          </button>
        </form>
      </div>
      <div class="todoListWrap">
        <div class="todayTodo">
          <h2>Today Todo</h2>
          <ul>
            ...
          </ul>
        </div>
        <div class="nextdayTodo">
          <h2>NextDay Todo</h2>
          <ul>
            <li class="listItem">
              <h3>할일1</h3>
              <span>
                <button type="button" class="editBtn">Edit</button>
                <button type="button" class="delBtn">Del</button>
              </span>
              <div class="detail">
              </div>
            </li>
          </ul>
        </div>
        <div class="doingTodo">
          <h2>Doing List</h2>
          <ul>
            ...
          </ul>
        </div>
        <div class="doneTodo">
          <h2>Done List</h2>
          <ul>
            ...
          </ul>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
